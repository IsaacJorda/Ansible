---
- name: Ativa os sudo dos usu√°rios
  hosts: all
  become: true
  tasks:
    - name: Validate the sudoers file before saving
      ansible.builtin.lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%user ALL='
        line: '%user ALL=(ALL) NOPASSWD: ALL'
        validate: /usr/sbin/visudo -cf %s
